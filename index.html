<!DOCTYPE html>
<html>
<head>
  <title>WhereWouldYouGo?</title>
  <link rel="stylesheet" type="text/css" href="css/layout.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="js/Chart.js"></script>
</head>
<body>
  <div id="page">
    <header>
      <h1 id="question">Where would you go?</h1>
    </header>
    <div id="content">
      <div class="row">
        <div class="one-half column" class="images" id="photoholder1">
        </div>
        <div class="one-half column" class="images" id="photoholder2"></div>
      </div>
      <div class="row">
        <div class="one-half column">
          <p id="captionLeft"></p>
        </div>
        <div class="one-half column">
          <p id="captionRight"></p>
        </div>
      </div>
      </div>
      <section>
        <input type="button" value="Vote Again" id="voteAgainButton" class="hide">
      </section>
      <div class="row">
        <div class="one-half column">
          <h4 class="text">Click the photo of the place you would rather go.Move your cursor over the pie chart to see the results. Unless the bug in chart.js is still making it do weird things! In which case nevermind.</h4>
        </div>
        <div class="one-half column" id="chartholder">
          <canvas id="piechart" width="300" height="300"></canvas>
        </div>
      </div>
    </div> <!--content-->
    <footer>
      <p id="copyright">copyrightÂ©2015</p>
    </footer>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/highlight.js"></script>
</body>
</html>
